<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Game Quiz</title>
</head>
<body>
    <div class="container">
        <img src="img/auris.png" alt="" class="img" id="imgp">

        <main class="juego">
            <div class="contador-pregunta">
                <span id="num-pregunta" class="num-pregunta">01</span>
                /
                <span> 30</span>
            </div>
            <p id="txt-pregunta" class="pregunta">

                <button class="opcion" id="b" onclick = "rpCorrecta('b')">Opcion B</button>
                <button class="opcion" id="c" onclick = "rpCorrecta('c')">Opcion C</button>
                <button class="opcion" id="d" onclick = "rpCorrecta('d')">Opcion D</button>
            </div>

            <button class="btn" id="siguiente" onclick="siguientePregunta()">Siguiente</button>
            
        </main>
    </div>

    <script src="js/juego.js"></script>

</html>
